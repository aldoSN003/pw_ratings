<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <script src="js/test.js" defer></script>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />

<style>


  .checked {
    color: orange;  /* Color for selected stars */
  }

</style>

</head>
<body>


<pre id="output">

</pre>


<div class="container mt-4">
  <div class="row">
    <!-- You can adjust the column size based on the screen size -->
    <div class="col-12 col-lg-9 mx-auto">
      <div class="btn-group custom-btn-group">
        <button class="btn btn-warning mb-5"> Editar</button>
        <button class="btn btn-success mb-5"> Guardar</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-auto ">
          <thead class="table-dark ">
          <tr>
            <th>Descripcion</th>
            <th>Calificacion</th>

          </tr>
          </thead>
          <tbody id="rating_table">
          <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const jsonDisplay = document.getElementById("json-display");
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");

    if (!key) {
      jsonDisplay.textContent = "No key selected.";
      return;
    }

    await create_stars(key); // Call create_stars with the key to dynamically load stars
    await get_personal_data(key);
  });
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
