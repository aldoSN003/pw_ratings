<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Loader Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="js/test.js" defer></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>



    <!-- Loader -->
    <div id="loader" class="spinner-border text-primary d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Container to display the fetched JSON -->
    <div id="json-container" class="mt-4">
      <h3>Fetched Data:</h3>
      <button class="btn btn-primary" onclick="getAll()">
        Leer datos
      </button>
      <button class="btn btn-success" onclick="window.location.href='create_eval.html'">Agregar nueva evaluaci√≥n</button>

    </div>
    <div class="container mt-4">
      <div class="row">
        <!-- You can adjust the column size based on the screen size -->
        <div class="col-12 col-md-10 col-lg-12 col-sm-10 mx-auto">
          <div class="table-responsive">
            <table class="table table-bordered table-auto ">
              <thead class="table-dark ">
                <tr>
                  <th>ID</th>
                  <th>FECHA</th>
                  <th>IDM</th>
                  <th>NCONTROL</th>
                  <th>ACCIONES</th>
                </tr>
              </thead>
              <tbody id="table-test">
                <!-- Data will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
