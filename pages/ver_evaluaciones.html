<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalles de Evaluación</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/evaluaciones.js" defer></script>
  </head>
  <body>
    <div class="container text-center mt-5 mb-5">
      <h1>Detalles de la Evaluación</h1>

      <div id="evaluacion-detalle" class="mt-4" style="display: none">
        <div id="info-registro" class="mb-3"></div>
        <table class="table table-bordered">
          <tbody id="detalle-body">
            <tr>
              <td>Calificación:</td>
              <td>
                <div class="rating-wrapper">
                  <input
                    type="radio"
                    id="5-star-rating"
                    name="star-rating"
                    value="5"
                  />
                  <label for="5-star-rating" class="star-rating"
                    ><i class="fas fa-star"></i
                  ></label>
                  <input
                    type="radio"
                    id="4-star-rating"
                    name="star-rating"
                    value="4"
                  />
                  <label for="4-star-rating" class="star-rating"
                    ><i class="fas fa-star"></i
                  ></label>
                  <input
                    type="radio"
                    id="3-star-rating"
                    name="star-rating"
                    value="3"
                  />
                  <label for="3-star-rating" class="star-rating"
                    ><i class="fas fa-star"></i
                  ></label>
                  <input
                    type="radio"
                    id="2-star-rating"
                    name="star-rating"
                    value="2"
                  />
                  <label for="2-star-rating" class="star-rating"
                    ><i class="fas fa-star"></i
                  ></label>
                  <input
                    type="radio"
                    id="1-star-rating"
                    name="star-rating"
                    value="1"
                  />
                  <label for="1-star-rating" class="star-rating"
                    ><i class="fas fa-star"></i
                  ></label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <a href="evaluaciones.html" class="btn btn-secondary mt-4"
        >Volver a Evaluaciones</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
